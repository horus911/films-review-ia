<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Générateur de critiques de films</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 0 20px;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
    }
    button {
      cursor: pointer;
    }
    #review {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Générateur de critiques de films</h1>
  <input id="movieTitle" type="text" placeholder="Titre du film" />
  <button id="generateBtn">Générer la critique</button>

  <div id="review"></div>

  <script>
    const btn = document.getElementById('generateBtn');
    const input = document.getElementById('movieTitle');
    const reviewDiv = document.getElementById('review');

    btn.addEventListener('click', async () => {
      const title = input.value.trim();
      if (!title) {
        alert('Veuillez entrer un titre de film.');
        return;
      }
      reviewDiv.textContent = 'Génération en cours...';

      try {
        const response = await fetch('https://film-review-backend.onrender.com/generate-review', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ movieTitle: title })
        });
        const data = await response.json();
        if (data.review) {
          reviewDiv.textContent = data.review;
        } else if (data.error) {
          reviewDiv.textContent = 'Erreur : ' + data.error;
        } else {
          reviewDiv.textContent = 'Erreur inconnue';
        }
      } catch (err) {
        reviewDiv.textContent = 'Erreur réseau ou serveur.';
      }
    });
  </script>

</body>
</html>
